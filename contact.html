<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Navbar -->
    <section class="navbar-section">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav m-auto ">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">About</a>
                        <a class="nav-link" href="/contact.html">Contact</a>
                       
                    </div>
                </div>
            </div>
        </nav>
    </section>

    <section class="contact-section my-5">
        <div class="container">
            <div class="row">
            <div class="col-6">
                <div class="contact-box text-center">
                    <i class="fa-solid fa-location-dot"></i>
                    <h5>Address</h5>
                    <p>A108 Adam Street, New York, NY 535022</p>
                </div>
            </div>
            <div class="col-3">
                <div class="contact-box text-center">
                   <i class="fa-solid fa-phone"></i>
                    <h5>Call Us</h5>
                    <a href="tel:+91 9999999999">+91 9999999999</a>
                </div>
            </div>
            <div class="col-3">
                <div class="contact-box text-center">
                    <i class="fa-solid fa-envelope"></i>
                    <h5>Email Us</h5>
                    <a href="mailto:someone@example.com">test@gmail.com</a>
                </div>
            </div>
            </div>

            <div class="row my-5">
                <div class="col-6">
                    <div class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3672.854690828492!2d72.49442137513971!3d22.992370279194972!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e9b8d72566af9%3A0xbddeee9f4e681cc2!2sSolitaire%20Connect!5e0!3m2!1sen!2sin!4v1753856201833!5m2!1sen!2sin" width="600" height="380" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
                <div class="col-6">
                    <div class="contact-form">
                        <form>
                            <div class="row gy-3">
                                <div class="col-6">
                                    <input type="text" placeholder="Your Name" name="" id="" class="form-control">
                                </div>
                                <div class="col-6">
                                    <input type="email" placeholder="Your Email" name="" id="" class="form-control">
                                </div>

                                <div class="col-12">
                                    <input type="text" placeholder="Subject" name="" id="" class="form-control">
                                </div>

                                <div class="col-12">
                                    <textarea name="" placeholder="Message" class="form-control" rows="4" id=""></textarea>
                                </div>

                                <div class="col-12">
                                    <div class="send-btn text-center">
                                        <button class="btn">Send Message</button>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section class="newsletter">
        <div class="container">
            <div class="row text-center justify-content-center">
                <div class="col-12">
                    <h3>Join Our Newsletter</h3>
                    <p>Subscribe to get special offers, free giveaways, and once-in-a-lifetime deals.</p>

                    <div class="subscribe">
                        <input type="text" placeholder="Your Email Address" class="form-control">
                        <button class="btn subscribe-btn">Subscribe</button>
                    </div>

                </div>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
