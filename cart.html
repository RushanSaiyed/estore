<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Navbar -->
    <section class="navbar-section">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav m-auto ">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">About</a>
                        <a class="nav-link" href="/contact.html">Contact</a>

                    </div>

                    <div class="icons">
                        <a href="/cart.html" target="_blank"><i class="fa-solid fa-cart-shopping"></i></a>
                    </div>
                </div>
            </div>
        </nav>
    </section>


    <section class="cart-section my-5">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <div class="cart">
                        <div class="cart-title">
                            <div class="row">
                                <div class="col-6">
                                    <div class="cart-header">
                                        <h6>Product</h6>
                                    </div>

                                </div>
                                <div class="col-2">
                                    <div class="cart-header">
                                        <h6>Price</h6>
                                    </div>

                                </div>
                                <div class="col-2">
                                    <div class="cart-header">
                                        <h6>Quantity</h6>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="cart-header">
                                        <h6>Total</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="cart-data">
                            <div class="row">
                                <div class="col-6">
                                    <div class="cart-product">
                                        <img src="https://bootstrapmade.com/content/demo/eStore/assets/img/product/product-1.webp"
                                            class="img-fluid" alt="">
                                        <div class="product-details">
                                            <h6 class="product-title">Lorem ipsum dolor sit amet</h6>
                                            <span class="product-color">Color: Black</span>
                                            <span class="product-size">Size: M</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="price-tag">
                                        <span class="current-price">$89.99</span>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="quantity-selector">
                                        <button class="quantity-btn decrease">
                                            <i class="bi bi-dash"></i>
                                        </button>
                                        <input type="number" class="quantity-input" value="1" min="1" max="10">
                                        <button class="quantity-btn increase">
                                            <i class="bi bi-plus"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-2"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">

                </div>
            </div>


        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
